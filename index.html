<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rock Paper Scissor Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css"> </head>

<body class="flex">
  <div class="container flex">
    <div class="score flex">
      <div id="humanScore">
        <h2>Human</h2>
        <h3 id="humanScoreText">0</h3>
      </div>
      <div id="computerScore">
        <h2>Computer</h2>
        <h3 id="computerScoreText">0</h3>
      </div>
    </div>
    <div class="dashboard">
      <h1 id="hero">Welcome to TOP Rock Paper Scissor's Mini Game!</h1>
      <h2 id="subhero">Press 'Play Round' button to Start!</h2>
    </div>
    <div class="buttons flex">
      <button id="play">Play Round</button>
      <!--<button id="rock">Rock</button>-->
      <!--<button id="paper">Paper</button>-->
      <!--<button id="scissors">Scissors</button>-->
    </div>
  </div>
</body>

</html>
